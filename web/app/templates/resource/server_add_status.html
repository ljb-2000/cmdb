{% extends "public/layout.html" %}
{% block sidebar %}
{% endblock %}

{% block body %}
<div style="float:left;min-width:800px;margin-left:10px;margin-top:20px;">
<form action="/resource/server_status_doadd" method='post' class="form-horizontal" role="form" id="status_form">
    <div class="form-group">
        <label class="col-sm-3 control-label">添加服务器状态</label>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">服务状态名称: </label>
        <div class="col-xs-4">
            <input type="text" autocomplete="off" name="name" class="form-control" placeholder="请填写业务线名称">
        </div>
        <label id="name-status_name" class="col-sm-4 control-label error"  for="name"></label>
    </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">添加</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
{% block js %}
<script src="/static/js/jquery.validate.min.js"></script>
<script>
    $().ready(function() {
    $("#status_form").validate({
        rules: {
            name: {
                required: true,
                minlength:2
            }
        },
        messages: {
            name: {
                required: "没有输入状态名称",
                minlength: "请输入至少2个字"
            }
        }
    });
});
</script>
{% endblock %}
